<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>安卓麦克风与语音识别测试</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* 容器样式 */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        /* 按钮样式 */
        button {
            background-color: #4CAF50; /* 绿色 */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #3e8e41;
            transform: translateY(0);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* 状态和结果显示区域 */
        .status-section, .results-section, .log-section {
            margin-top: 25px;
            padding: 20px;
            background-color: #e8f5e9; /* 淡绿色背景 */
            border-radius: 10px;
            border: 1px solid #d4edda;
            text-align: left;
        }

        .status-section h2, .results-section h2, .log-section h2 {
            color: #2e7d32;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        #status-message {
            font-size: 1.1em;
            color: #333;
            line-height: 1.6;
        }

        #recognition-results {
            white-space: pre-wrap; /* Preserve whitespace and newlines */
            word-break: break-word; /* Allow words to break in long text */
            min-height: 80px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
            font-size: 1.1em;
            color: #555;
            overflow-y: auto; /* Allow scrolling if content overflows */
            max-height: 200px;
        }

        #log-output {
            white-space: pre-wrap;
            word-break: break-word;
            min-height: 100px;
            max-height: 300px; /* Limit log height */
            background-color: #f0f0f0; /* Slightly darker background for logs */
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 0.9em; /* Smaller font for logs */
            color: #444;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace; /* Monospace font for logs */
        }

        .error {
            color: #d32f2f; /* Red */
            font-weight: bold;
        }

        .success {
            color: #388e3c; /* Green */
            font-weight: bold;
        }

        .log-error {
            color: #d32f2f;
        }

        .log-warn {
            color: #f57f17; /* Orange */
        }

        .log-info {
            color: #1976d2; /* Blue */
        }

        /* Small screen adaptation */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            button {
                width: 100%;
                margin: 8px 0;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>安卓麦克风与语音识别测试</h1>
        <p>点击下方按钮，测试您的安卓设备浏览器是否支持麦克风权限和语音识别功能。</p>

        <div class="controls">
            <button id="requestPermissionButton">请求麦克风权限</button>
            <button id="startRecognitionButton" disabled>开始语音识别</button>
            <button id="stopRecognitionButton" disabled>停止语音识别</button>
        </div>

        <div class="status-section">
            <h2>当前状态</h2>
            <p id="status-message">等待操作...</p>
        </div>
    </div>

    <div class="container results-section">
        <h2>识别结果</h2>
        <pre id="recognition-results">暂无识别结果。</pre>
    </div>

    <div class="container log-section">
        <h2>调试日志</h2>
        <pre id="log-output">日志将显示在此处...</pre>
        <button id="clearLogButton">清空日志</button>
    </div>

    <script>
        // Core functionality module
        const SpeechRecognitionModule = (function() {
            // Private variables
            let recognition = null;
            let isRecognizing = false;
            let finalTranscript = '';

            // Get DOM elements
            const statusMessageElement = document.getElementById('status-message');
            const recognitionResultsElement = document.getElementById('recognition-results');
            const startRecognitionButton = document.getElementById('startRecognitionButton');
            const stopRecognitionButton = document.getElementById('stopRecognitionButton');
            const requestPermissionButton = document.getElementById('requestPermissionButton');
            const logOutputElement = document.getElementById('log-output'); // New: Log output element
            const clearLogButton = document.getElementById('clearLogButton'); // New: Clear log button

            /**
             * @module Logger
             * @description Handles logging messages to the webpage and console.
             */
            const Logger = (function() {
                /**
                 * Appends a log message to the log output area on the webpage.
                 * @param {string} message The message to log.
                 * @param {string} type The type of log (info, warn, error).
                 */
                function logToPage(message, type = 'info') {
                    const timestamp = new Date().toLocaleTimeString();
                    const logEntry = document.createElement('div');
                    logEntry.textContent = `[${timestamp}] ${message}`;
                    logEntry.className = `log-${type}`; // Apply specific class for styling

                    // Prepend new log entries to keep the latest at the top
                    if (logOutputElement.firstChild) {
                        logOutputElement.insertBefore(logEntry, logOutputElement.firstChild);
                    } else {
                        logOutputElement.appendChild(logEntry);
                    }

                    // Keep only the last N log entries to prevent excessive memory usage
                    const maxLogEntries = 100;
                    while (logOutputElement.children.length > maxLogEntries) {
                        logOutputElement.removeChild(logOutputElement.lastChild);
                    }

                    // Also log to console for robust debugging
                    if (type === 'error') {
                        console.error(message);
                    } else if (type === 'warn') {
                        console.warn(message);
                    } else {
                        console.log(message);
                    }
                }

                /**
                 * Clears all messages from the log output area.
                 */
                function clearLogs() {
                    logOutputElement.innerHTML = '日志已清空。';
                    console.log('[Logger] Logs cleared from page.');
                }

                return {
                    info: (msg) => logToPage(msg, 'info'),
                    warn: (msg) => logToPage(msg, 'warn'),
                    error: (msg, errorDetail = null) => { // errorDetail can be a string (event.error) or an Error object
                        let fullMsg = msg;
                        if (errorDetail) {
                            if (typeof errorDetail === 'string') {
                                fullMsg += ` Error Type: ${errorDetail}`; // For SpeechRecognitionErrorEvent.error (string)
                            } else if (errorDetail instanceof Error) {
                                fullMsg += ` Error: ${errorDetail.name || 'UnknownError'} - ${errorDetail.message || 'No message'}`;
                                if (errorDetail.stack) {
                                    fullMsg += `\nStack: ${errorDetail.stack}`;
                                }
                            } else if (typeof errorDetail === 'object' && 'error' in errorDetail) {
                                // This handles SpeechRecognitionErrorEvent structure (e.g., event object itself)
                                fullMsg += ` Error Type: ${errorDetail.error}`;
                                if (errorDetail.message) { // Some SpeechRecognitionErrorEvents might have a message
                                    fullMsg += ` Message: ${errorDetail.message}`;
                                }
                            } else {
                                fullMsg += ` Detail: ${JSON.stringify(errorDetail)}`; // Catch-all for other types
                            }
                        }
                        logToPage(fullMsg, 'error');
                    },
                    clear: clearLogs
                };
            })();

            /**
             * @module Permissions
             * @description Handles microphone permission requests and checks.
             */
            const Permissions = (function() {
                /**
                 * Requests microphone permission.
                 * @returns {Promise<boolean>} Returns true if permission is successfully obtained, false otherwise.
                 */
                async function requestMicrophonePermission() {
                    Logger.info('[Permissions] Attempting to request microphone permission...');
                    statusMessageElement.textContent = '正在请求麦克风权限...';
                    try {
                        // Use navigator.mediaDevices.getUserMedia to request microphone permission
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        // After successfully getting permission, stop the stream to release the microphone
                        stream.getTracks().forEach(track => track.stop());
                        Logger.info('[Permissions] Microphone permission granted successfully.');
                        statusMessageElement.textContent = '麦克风权限已授予。您可以开始语音识别了。';
                        statusMessageElement.className = 'success'; // Add success style
                        startRecognitionButton.disabled = false; // Enable start recognition button
                        return true;
                    } catch (error) {
                        Logger.error('[Permissions] Failed to get microphone permission:', error);
                        let errorMessage = '获取麦克风权限失败。请检查您的设备设置，确保浏览器有权访问麦克风。';
                        if (error.name === 'NotAllowedError') {
                            errorMessage = '用户拒绝了麦克风权限请求或权限已被禁用。';
                        } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                            errorMessage = '未找到麦克风设备。';
                        } else if (error.name === 'AbortError') {
                            errorMessage = '权限请求被中止。';
                        } else if (error.name === 'SecurityError') {
                            errorMessage = '安全错误：可能需要在HTTPS环境下运行。';
                        }
                        statusMessageElement.textContent = errorMessage;
                        statusMessageElement.className = 'error'; // Add error style
                        startRecognitionButton.disabled = true; // Disable start recognition button
                        return false;
                    }
                }

                return {
                    requestMicrophonePermission
                };
            })();

            /**
             * @module SpeechRecognition
             * @description Handles the core logic of speech recognition.
             */
            const SpeechRecognition = (function() {
                /**
                 * Initializes the speech recognition object.
                 */
                function initializeRecognition() {
                    Logger.info('[SpeechRecognition] Initializing speech recognition...');
                    // Check if the browser supports Web Speech API
                    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                        Logger.error('[SpeechRecognition] Browser does not support Web Speech API.');
                        statusMessageElement.textContent = '抱歉，您的浏览器不支持语音识别功能。请尝试使用支持Web Speech API的最新版Chrome浏览器。';
                        statusMessageElement.className = 'error';
                        startRecognitionButton.disabled = true;
                        stopRecognitionButton.disabled = true;
                        return;
                    }

                    // Prioritize webkitSpeechRecognition (Chrome, etc.)
                    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                    Logger.info('[SpeechRecognition] SpeechRecognition object created.');

                    // Set speech recognition properties
                    recognition.continuous = true; // Continuous recognition until stop() is called
                    recognition.interimResults = true; // Return interim results for real-time display
                    recognition.lang = 'zh-CN'; // Set recognition language to Chinese (China)
                    Logger.info('[SpeechRecognition] Recognition properties set: continuous=true, interimResults=true, lang=zh-CN.');

                    // Event listeners
                    recognition.onstart = function() {
                        isRecognizing = true;
                        Logger.info('[SpeechRecognition] Event: onstart - Recognition started.');
                        statusMessageElement.textContent = '语音识别已启动，请开始讲话...';
                        statusMessageElement.className = ''; // Clear style
                        startRecognitionButton.disabled = true;
                        stopRecognitionButton.disabled = false;
                        finalTranscript = ''; // Reset final recognition result
                        recognitionResultsElement.textContent = '正在倾听...';
                    };

                    recognition.onresult = function(event) {
                        let interimTranscript = '';
                        Logger.info('[SpeechRecognition] Event: onresult - Received recognition result.');
                        // Iterate through all recognition results
                        for (let i = event.resultIndex; i < event.results.length; ++i) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript; // Accumulate final results
                                Logger.info(`[SpeechRecognition] Final result part: "${transcript}"`);
                            } else {
                                interimTranscript += transcript; // Interim result
                                Logger.info(`[SpeechRecognition] Interim result part: "${transcript}"`);
                            }
                        }
                        // Display interim and final results
                        recognitionResultsElement.textContent = `最终结果: ${finalTranscript}\n临时结果: ${interimTranscript}`;
                    };

                    recognition.onerror = function(event) {
                        isRecognizing = false;
                        // Pass the entire event object to Logger.error for more detailed logging
                        Logger.error('[SpeechRecognition] Event: onerror - Speech recognition error occurred!', event);
                        let errorMessage = `语音识别错误：${event.error}`; // event.error is the error type string
                        if (event.error === 'not-allowed') {
                            errorMessage = '语音识别被拒绝。请确保已授权麦克风权限，且未被其他应用占用。';
                        } else if (event.error === 'no-speech') {
                            errorMessage = '未检测到语音。请确保麦克风正常工作并重新尝试。';
                        } else if (event.error === 'network') {
                            errorMessage = '网络错误，请检查您的网络连接。';
                        } else if (event.error === 'aborted') {
                            errorMessage = '语音识别被中止。这可能是由于网络问题、麦克风被占用或浏览器内部错误。';
                        } else if (event.error === 'audio-capture') {
                            errorMessage = '无法捕获音频。请检查麦克风连接或驱动。';
                        } else if (event.error === 'service-not-allowed') {
                            errorMessage = '语音识别服务不允许。可能需要在HTTPS环境下运行。';
                        }
                        statusMessageElement.textContent = errorMessage;
                        statusMessageElement.className = 'error';
                        startRecognitionButton.disabled = false;
                        stopRecognitionButton.disabled = true;
                    };

                    recognition.onend = function() {
                        isRecognizing = false;
                        Logger.info('[SpeechRecognition] Event: onend - Recognition ended.');
                        statusMessageElement.textContent = '语音识别已停止。';
                        statusMessageElement.className = '';
                        startRecognitionButton.disabled = false;
                        stopRecognitionButton.disabled = true;
                        // If there are final results, ensure they are displayed
                        if (finalTranscript) {
                            recognitionResultsElement.textContent = `最终识别结果:\n${finalTranscript}`;
                        } else {
                            recognitionResultsElement.textContent = '暂无识别结果。';
                        }
                    };

                    recognition.onspeechstart = function() {
                        Logger.info('[SpeechRecognition] Event: onspeechstart - Speech detected.');
                    };

                    recognition.onspeechend = function() {
                        Logger.info('[SpeechRecognition] Event: onspeechend - Speech ended.');
                    };

                    recognition.onaudiostart = function() {
                        Logger.info('[SpeechRecognition] Event: onaudiostart - Audio capture started.');
                    };

                    recognition.onaudioend = function() {
                        Logger.info('[SpeechRecognition] Event: onaudioend - Audio capture ended.');
                    };
                }

                /**
                 * Starts speech recognition.
                 */
                function startRecognition() {
                    Logger.info('[SpeechRecognition] Attempting to start recognition...');
                    if (!recognition) {
                        initializeRecognition(); // If not yet initialized, initialize it
                    }
                    if (recognition && !isRecognizing) {
                        try {
                            recognition.start();
                            Logger.info('[SpeechRecognition] recognition.start() called successfully.');
                        } catch (e) {
                            Logger.error('[SpeechRecognition] Failed to call recognition.start():', e);
                            statusMessageElement.textContent = '启动语音识别失败。可能已经启动或权限问题。';
                            statusMessageElement.className = 'error';
                        }
                    } else if (isRecognizing) {
                        Logger.warn('[SpeechRecognition] Recognition is already in progress.');
                        statusMessageElement.textContent = '语音识别正在进行中...';
                    } else {
                        Logger.error('[SpeechRecognition] Recognition object is null or undefined.');
                        statusMessageElement.textContent = '语音识别对象未准备好。';
                        statusMessageElement.className = 'error';
                    }
                }

                /**
                 * Stops speech recognition.
                 */
                function stopRecognition() {
                    Logger.info('[SpeechRecognition] Attempting to stop recognition...');
                    if (recognition && isRecognizing) {
                        recognition.stop();
                        Logger.info('[SpeechRecognition] recognition.stop() called successfully.');
                    } else {
                        Logger.warn('[SpeechRecognition] Recognition is not active or already stopped.');
                        statusMessageElement.textContent = '语音识别未启动或已停止。';
                    }
                }

                return {
                    initializeRecognition,
                    startRecognition,
                    stopRecognition
                };
            })();

            /**
             * @module EventHandlers
             * @description Handles page events.
             */
            const EventHandlers = (function() {
                /**
                 * Initializes all event listeners.
                 */
                function init() {
                    Logger.info('[EventHandlers] Initializing all event listeners.');
                    requestPermissionButton.addEventListener('click', Permissions.requestMicrophonePermission);
                    startRecognitionButton.addEventListener('click', SpeechRecognition.startRecognition);
                    stopRecognitionButton.addEventListener('click', SpeechRecognition.stopRecognition);
                    clearLogButton.addEventListener('click', Logger.clear); // New: Clear log button event

                    // Initialize recognition object when the page loads, but do not start it.
                    // This ensures the object is ready when needed.
                    SpeechRecognition.initializeRecognition();
                }

                return {
                    init
                };
            })();

            // Public interface, exposed for external calls
            return {
                init: EventHandlers.init // Initialize all event handlers
            };

        })(); // Immediately Invoked Function Expression (IIFE)

        // Call the initialization function after the page content is loaded
        document.addEventListener('DOMContentLoaded', SpeechRecognitionModule.init);
    </script>
</body>
</html>
