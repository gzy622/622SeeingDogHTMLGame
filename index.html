
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeing Dog HTML Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    body {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #1a202c;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        color: white;
    }

    .game-container {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
    }

    #traffic-light-module {
        position: absolute;
        top: 2%;
        left: 50%;
        transform: translateX(-50%);
        width: 80vw;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #traffic-light-module img {
        width: 100%;
        height: auto;
        max-height: 40vh;
        border-radius: 0.5rem;
    }

    #guide-dog-module {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 40vh;
        width: 40vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .dog-video-container {
        width: 100%;
        height: 100%;
        padding-bottom: 0;
        position: relative;
        border-radius: 0.5rem;
        overflow: hidden;
    }
    .dog-video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 0.5rem;
    }

    #bottom-controls {
        position: absolute;
        bottom: 2%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2vw;
        width: 90%;
        max-width: 900px;
    }

    #record-button {
        height: 20vh;
        width: 20vh;
        flex-shrink: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent;
        border: none;
        color: transparent;
        padding: 0;
    }
    #record-button img {
        height: 100%;
        width: auto;
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
        object-fit: contain;
    }
    #record-button:active img {
        transform: scale(0.95);
    }

    #reset-button {
        height: 10vh;
        padding: 0.5rem 1rem;
        font-size: max(1.2rem, 2.5vw);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        z-index: 5;
        transition: background 0.3s ease;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
        max-width: 35%;
    }

    #reset-button:hover {
        background: rgba(0, 0, 0, 0.7);
    }

    #score-display {
        height: 10vh;
        font-size: max(3rem, 6vw, 6vh);
        overflow: hidden;
        line-height: 1;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        background-color: rgba(0, 0, 0, 0.3);
        flex-shrink: 0;
        display: grid;
        place-items: center;
        flex-grow: 1;
        max-width: 35%;
    }

    #preloader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
        color: white;
        border-radius: 0.5rem;
    }

    .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #fff;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-top: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    #feedback-module {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: auto;
        height: auto;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 10;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #feedback-module img {
        max-width: 60%;
        max-height: 60%;
        height: auto;
        object-fit: contain;
        border-radius: 1rem;
    }

    #win-screen-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: none;
        z-index: 20;
        border-radius: 0.5rem;
    }

    .recording-animation {
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>
    <div id="game-container" class="game-container">
        <div id="preloader">
            <h2 class="text-2xl font-bold mb-4">Loading Game Resources...</h2>
            <div class="loading-spinner"></div>
        </div>

        <!-- (Your other content remains unchanged) -->

        <div id="bottom-controls" class="flex justify-center items-center p-4 z-10">
            <button id="reset-button" class="hidden">Restart</button>
            <button id="record-button" class="bg-gray-700 hover:bg-gray-600 active:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-all duration-300 transform scale-100 active:scale-95 text-white font-bold py-3 px-6" onclick="startSpeechRecognition()">
                <img id="mic-icon" src="./SDHG_MicrophoneIcon.png" alt="Record" style="object-fit: contain;">
            </button>
            <div id="score-display">0/5</div>
        </div>

        <div id="feedback-module">
            <img id="feedback-image" src="" alt="Feedback">
        </div>

        <div id="win-screen-container"></div>
    </div>

    <audio id="record-click-sound" src=""></audio>
    <audio id="light-sound" src=""></audio>
    <audio id="try-again-sound" src=""></audio>
    <audio id="yes-sound" src=""></audio>
    <audio id="win-sound" src=""></audio>

        // Initialize the game and all other logic

        window.addEventListener('DOMContentLoaded', function() {
            assignResources();
            preloadResources();
        });
    </script>
</body>
</html>
