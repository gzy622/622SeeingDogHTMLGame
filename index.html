<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeing Dog HTML Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #game-container {
            width: 100%;
            height: 100%;
            aspect-ratio: 10/16;
            position: relative;
            background: url('https://github.com/gzy622/622SeeingDogHTMLGame/raw/refs/heads/main/SDHG_Background10-16.png') center/cover no-repeat;
        }
        #traffic-light-module img {
            width: 50%;
            position: absolute;
            top: 20%;
            left: 25%;
        }
        #guide-dog-module video {
            position: absolute;
            top: 40%;
            left: 20%;
            width: 60%;
        }
        #record-button-module {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        #score-module {
            position: absolute;
            top: 5%;
            left: 5%;
            font-size: 1.5rem;
            color: white;
        }
        #win-screen-container {
            display: none;
            width: 100%;
            height: 100%;
            background: url('https://github.com/gzy622/622SeeingDogHTMLGame/raw/refs/heads/main/SDHG_Background_Win.png') center/cover no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        #win-screen-container video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="traffic-light-module">
        <img src="https://github.com/gzy622/622SeeingDogHTMLGame/raw/refs/heads/main/SDHG_TrafficLight_gray2.png" alt="Traffic Light" id="traffic-light">
    </div>

    <div id="guide-dog-module">
        <video id="dog-video" autoplay loop muted>
            <source src="https://github.com/gzy622/622SeeingDogHTMLGame/raw/refs/heads/main/SDHG_dog_standby_2.webm" type="video/webm">
        </video>
    </div>

    <div id="record-button-module">
        <button id="record-button">
            <img src="https://github.com/gzy622/622SeeingDogHTMLGame/raw/refs/heads/main/SDHG_MicrophoneIcon.png" alt="Record">
        </button>
    </div>

    <div id="score-module">
        <span id="score">0/5</span>
    </div>

    <div id="win-screen-container">
        <video id="win-video" autoplay>
            <source src="https://github.com/gzy622/622SeeingDogHTMLGame/raw/refs/heads/main/SDHG_dog_win_video.mp4" type="video/mp4">
        </video>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
