<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeing Dog HTML Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    /* Ensure html and body take full viewport height and width */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling if content overflows */
    }

    /* Apply background to the body */
    body {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #1a202c; /* Fallback background color */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif; /* Use Inter font */
        color: white; /* Default text color */
    }

    /* Game container now fills the available space */
    .game-container {
        position: relative;
        width: 100%;
        height: 100%; /* Take full height of the body */
        margin: 0; /* Remove auto margin */
        overflow: hidden;
    }
    
    /* 红绿灯模块 - 调整大小和定位 */
    #traffic-light-module {
        position: absolute;
        top: 2%; 
        left: 50%;
        transform: translateX(-50%);
        
        /* 让红绿灯宽度占据视口宽度的80%，从而在两边留下10%的空隙 */
        width: 80vw; /* 调整此值以控制红绿灯的宽度和左右边距 */
        height: auto; /* 高度根据内容自动调整 */
        
        display: flex; /* Use flex to center image inside */
        justify-content: center;
        align-items: center;
    }
    #traffic-light-module img {
        width: 100%; /* 图片宽度填充父容器 */
        height: auto; /* 图片高度自适应以保持宽高比 */
        /* max-height: 40vh; 如果在极宽屏幕上图片过高，可以重新添加此行并调整值 */
        border-radius: 0.5rem; 
    }
    
    /* 导盲犬模块 */
    #guide-dog-module {
        position: absolute;
        top: 50%; /* 屏幕中央 */
        left: 50%;
        transform: translate(-50%, -50%);
        height: 40vh; /* 高度为屏幕高度的40% */
        width: 40vh; /* 假设视频是正方形，宽度也为40vh */
        display: flex; /* Use flex to center video inside */
        justify-content: center;
        align-items: center;
    }
    .dog-video-container {
        width: 100%; /* Fill parent module's width */
        height: 100%; /* Fill parent module's height */
        padding-bottom: 0; /* No padding-bottom trick needed if height is set */
        position: relative;
        border-radius: 0.5rem;
        overflow: hidden;
    }
    .dog-video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain; /* Ensure video fits within container */
        border-radius: 0.5rem;
    }
    
    /* 底部控制容器 - 调整宽度和间距 */
    #bottom-controls {
        position: absolute;
        bottom: 2%; 
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center; 
        justify-content: center;
        gap: 2vw; /* 元素间距，使用视口宽度单位，可以调整 */
        width: 90%; /* 容器宽度为视口宽度的90%，自然留出左右边距 */
        max-width: 900px; /* 可选：限制最大宽度以防在大屏幕上过宽 */
    }

    /* 录音按钮容器 */
    #record-button-container { 
        height: 20vh; /* 高度为屏幕高度的20% */
        width: 20vh; /* 假设麦克风图标是正方形，宽度也为20vh */
        flex-shrink: 0; /* 防止缩小 */
        display: flex; 
        justify-content: center;
        align-items: center;
    }
    #record-button img {
        height: 100%; 
        width: auto; 
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
    }
    #record-button:active img {
        transform: scale(0.95);
    }
    
    /* 重置按钮 - 调整宽度和字体大小 */
    #reset-button {
        height: 10vh; 
        padding: 0.5rem 1rem; 
        /* 恢复字体大小设置，使其文本可见 */
        font-size: max(1.2rem, 2.5vw); /* 字体大小也响应式调整，最小 1.2rem，最大 2.5vw */
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        z-index: 5;
        transition: background 0.3s ease;
        flex-shrink: 0; 
        display: flex; 
        align-items: center;
        justify-content: center;
        
        /* 让其在flex容器中填充可用空间 */
        flex-grow: 1; 
        /* 允许其最大占据 35% 的空间（可以调整）*/
        max-width: 35%; 
    }

    #reset-button:hover {
        background: rgba(0, 0, 0, 0.7);
    }
    
    /* 计分显示 - 调整宽度和字体大小 */
    #score-display { 
        height: 10vh; 
        /* 字体大小也响应式调整，最小 1.5rem，最大 3vw */
        font-size: max(1.5rem, 3vw);
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        border-radius: 0.5rem;
        padding: 0.5rem 1rem; 
        background-color: rgba(0, 0, 0, 0.3);
        flex-shrink: 0; 
        display: flex; 
        align-items: center;
        justify-content: center;
        
        /* 让其在flex容器中填充可用空间 */
        flex-grow: 1; 
        /* 允许其最大占据 35% 的空间（可以调整）*/
        max-width: 35%; 
    }

    /* 预加载遮罩 */
    #preloader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
        color: white;
        border-radius: 0.5rem; 
    }

    .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #fff;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-top: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* 反馈模块 - 作为全屏半透明遮罩 */
    #feedback-module {
        position: absolute; 
        top: 0; /* 覆盖整个屏幕 */
        left: 0; /* 覆盖整个屏幕 */
        width: 100%; /* 覆盖整个屏幕 */
        height: 100%; /* 覆盖整个屏幕 */
        
        background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色遮罩 */
        
        z-index: 10;
        /* 初始状态为完全透明且不可见 */
        opacity: 0; 
        visibility: hidden; 
        /* 添加渐变效果 */
        transition: opacity 0.5s ease; 

        /* 在遮罩内居中反馈图片 */
        display: flex; 
        flex-direction: column; 
        justify-content: center;
        align-items: center;
    }
    #feedback-module img {
        /* 调整图片在遮罩内的尺寸，使其大小合适并居中 */
        max-width: 60%; /* 图片最大宽度为遮罩宽度的 60% */
        max-height: 60%; /* 图片最大高度为遮罩高度的 60% */
        height: auto; /* 保持宽高比 */
        object-fit: contain; /* 确保图片完整显示不裁剪 */
        border-radius: 1rem; /* 保持图片自身的圆角 */
    }

    /* 胜利屏幕 */
    #win-screen-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover; 
        background-position: center;
        background-repeat: no-repeat; 
        display: none;
        z-index: 20;
        border-radius: 0.5rem;
    }

    /* 录音动画效果 */
    .recording-animation {
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>
    <div id="game-container" class="game-container">
        <div id="preloader">
            <h2 class="text-2xl font-bold mb-4">Loading Game Resources...</h2>
            <div class="loading-spinner"></div>
        </div>
        
        <div id="traffic-light-module">
            <img id="traffic-light" src="" alt="Traffic Light">
        </div>
        
        <div id="guide-dog-module">
            <div class="dog-video-container">
                <video id="dog-video" autoplay muted loop></video>
            </div>
        </div>
        
        <div id="bottom-controls">
            <button id="reset-button" class="hidden">Restart</button>
            <div id="record-button-container">
                <button id="record-button">
                    <img id="mic-icon" src="" alt="Microphone">
                </button>
            </div>
            <div id="score-display">0/5</div>
        </div>
        
        <div id="feedback-module">
            <img id="feedback-image" src="" alt="Feedback">
        </div>
        
        <div id="win-screen-container"></div>
    </div>
    
    <audio id="record-click-sound" src=""></audio>
    <audio id="light-sound" src=""></audio>
    <audio id="try-again-sound" src=""></audio>
    <audio id="yes-sound" src=""></audio>
    <audio id="win-sound" src=""></audio>
    
    <script>
        // Game state constants
        const GAME_STATES = {
            PRELOAD: 'preload',
            IDLE: 'idle',
            LISTENING_LIGHT_COLOR: 'listening_light_color',
            LISTENING_DOG_ACTION: 'listening_dog_action',
            FEEDBACK: 'feedback',
            WIN: 'win'
        };
        
        // Game configuration
        const GAME_CONFIG = {
            maxScore: 5,
            lightColors: ['red', 'yellow', 'green'],
            dogActions: ['stop', 'wait', 'go'],
            colorKeywords: ['red', 'yellow', 'green'],
            actionKeywords: ['stop', 'wait', 'go'],
            feedbackKeywords: ['good job']
        };
        
        // Resource URLs
        const RESOURCES = {
            images: {
                background: './SDHG_Background10-16.png',
                winBackground: './SDHG_Background_Win.png',
                micIcon: './SDHG_MicrophoneIcon.png',
                trafficLightGray: './SDHG_TrafficLight_gray2.png',
                trafficLightRed: './SDHG_TrafficLight_red2.png',
                trafficLightYellow: './SDHG_TrafficLight_yellow2.png',
                trafficLightGreen: './SDHG_TrafficLight_green2.png',
                tryAgain: './SDHG_TryAgain_2.png',
                yes: './SDHG_YES.png'
            },
            videos: {
                dogAttention: './SDHG_dog_attention_mov.webm',
                dogGo: './SDHG_dog_go_2.webm',
                dogStandby: './SDHG_dog_standby_2.webm',
                dogStop: './SDHG_dog_stop_2.webm',
                dogWait: './SDHG_dog_wait.webm'
            },
            audio: {
                recordClick: './SDHG_sound_record_click.mp3',
                light: './SDHG_sound_light.mp3',
                tryAgain: './SDHG_sound_TryAgain.mp3',
                yes: './SDHG_sound_yes.mp3',
                win: './SDHG_sound_win.mp3'
            }
        };
        
        // Game state variables
        let gameState = GAME_STATES.PRELOAD;
        let currentScore = 0;
        let currentLightColor = null;
        let currentDogAction = null;
        let targetDogAction = null;
        let recognition = null;
        let isRecording = false; // Tracks if recording is currently active
        let listeningPhaseState = null; // <<<< 新增：记录识别开始时的游戏阶段状态
        // DOM element references
        // DOM element references
        const dom = {
            gameContainer: document.getElementById('game-container'),
            preloader: document.getElementById('preloader'),
            resetButton: document.getElementById('reset-button'),
            scoreDisplay: document.getElementById('score-display'),
            trafficLight: document.getElementById('traffic-light'),
            dogVideo: document.getElementById('dog-video'),
            recordButton: document.getElementById('record-button'),
            micIcon: document.getElementById('mic-icon'),
            feedbackModule: document.getElementById('feedback-module'),
            feedbackImage: document.getElementById('feedback-image'),
            winScreen: document.getElementById('win-screen-container'),
            
            // <<<< 新增：获取导盲犬模块和底部控制模块的引用
            guideDogModule: document.getElementById('guide-dog-module'), 
            bottomControls: document.getElementById('bottom-controls'), 

            recordClickSound: document.getElementById('record-click-sound'),
            lightSound: document.getElementById('light-sound'),
            tryAgainSound: document.getElementById('try-again-sound'),
            yesSound: document.getElementById('yes-sound'),
            winSound: document.getElementById('win-sound')
        };
        // Initialize the game
        function initGame() {
            // Set background to body
            document.body.style.backgroundImage = `url('${RESOURCES.images.background}')`;
            
            // Set initial state
            resetGame();
            
            // Request microphone permission
            requestMicrophonePermission();
            
            // Initialize speech recognition
            initSpeechRecognition();
            
            // Set up event listeners
            setupEventListeners();
            
            // Hide preloader
            dom.preloader.style.display = 'none';
            dom.resetButton.classList.remove('hidden');
            
            // Enter idle state
            setGameState(GAME_STATES.IDLE);
        }
        
        // Function to reset the game state
        function resetGame() {
            console.log("Resetting game...");
            setGameState(GAME_STATES.IDLE); // 设置初始状态为 IDLE
            currentScore = 0; // 重置分数
            currentLightColor = null; // 重置当前红绿灯颜色
            currentDogAction = null; // 重置导盲犬动作
            targetDogAction = null; // 重置目标动作
            updateScoreDisplay(); // 更新分数显示为 0

            // 隐藏胜利屏幕
            dom.winScreen.style.display = 'none';
            // 确保预加载界面也是隐藏的
            dom.preloader.style.display = 'none'; 

            // <<<< 关键修复：确保所有主要游戏元素都可见
            dom.trafficLight.style.display = 'block'; // 红绿灯显示
            dom.guideDogModule.style.display = 'flex'; // 导盲犬模块显示 (假设是 flex 布局)
            dom.bottomControls.style.display = 'flex'; // 底部控制模块显示 (假设是 flex 布局)
            dom.scoreDisplay.style.display = 'block'; // 确保分数显示器可见
            dom.recordButton.style.display = 'flex'; // 确保录制按钮可见 (假设是 flex 布局)

            dom.feedbackModule.style.opacity = '0'; // 确保反馈模块隐藏
            dom.feedbackModule.style.visibility = 'hidden';

            // 重置红绿灯和导盲犬视频到初始状态
            dom.trafficLight.src = RESOURCES.images.trafficLightGray;
            dom.dogVideo.src = RESOURCES.videos.dogStandby;
            dom.dogVideo.loop = true; // 确保待机视频循环播放
            dom.dogVideo.play().catch(e => console.warn("Dog standby video play failed on reset:", e.message));
        }
        // Function to handle entering the win screen
        function enterWinScreen() {
            setGameState(GAME_STATES.WIN); // 设置游戏状态为胜利
            dom.winSound.currentTime = 0; // 播放胜利音效
            dom.winSound.play();
            
            // 设置胜利画面的背景图片
            dom.winScreen.style.backgroundImage = `url('${RESOURCES.images.winBackground}')`;
            // 让胜利画面显示，并使用 flex 布局以便居中内容（如果后续有内容的话）
            dom.winScreen.style.display = 'flex'; 
            
            // 隐藏其他游戏元素，让胜利画面成为主导
            dom.trafficLight.style.display = 'none';
            dom.guideDogModule.style.display = 'none'; // 隐藏导盲犬模块
            dom.bottomControls.style.display = 'none'; // 隐藏底部控制模块
            
            // 确保反馈模块是隐藏的
            dom.feedbackModule.style.opacity = '0';
            dom.feedbackModule.style.visibility = 'hidden';
        }
        // Update score display
        function updateScore() {
            dom.scoreDisplay.textContent = `${currentScore}/${GAME_CONFIG.maxScore}`;
        }
        
        // Request microphone permission
        function requestMicrophonePermission() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        console.log('Microphone access granted');
                        // Stop all tracks to release resources
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(function(err) {
                        console.error('Microphone access error:', err);
                        // Using a custom message box instead of alert
                        showMessageBox('Microphone access is required for this game. Please grant permission and refresh the page.');
                    });
            } else {
                console.error('getUserMedia not supported');
                // Using a custom message box instead of alert
                showMessageBox('Your browser does not support microphone access. Please try a different browser.');
            }
        }
        
        // Custom message box function
        function showMessageBox(message) {
            const messageBox = document.createElement('div');
            messageBox.style.position = 'fixed';
            messageBox.style.top = '50%';
            messageBox.style.left = '50%';
            messageBox.style.transform = 'translate(-50%, -50%)';
            messageBox.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            messageBox.style.color = 'white';
            messageBox.style.padding = '20px';
            messageBox.style.borderRadius = '10px';
            messageBox.style.zIndex = '1000';
            messageBox.style.textAlign = 'center';
            messageBox.style.maxWidth = '80%';
            messageBox.innerHTML = `
                <p class="mb-4">${message}</p>
                <button id="message-box-ok" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">OK</button>
            `;
            document.body.appendChild(messageBox);

            document.getElementById('message-box-ok').addEventListener('click', () => {
                document.body.removeChild(messageBox);
            });
        }

        // Initialize speech recognition
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                console.error('Speech Recognition not supported');
                showMessageBox('Your browser does not support speech recognition. Please try Chrome on Android.');
                return;
            }
            
            recognition = new SpeechRecognition();
            recognition.continuous = false; 
            recognition.interimResults = true; // 启用中间结果
            recognition.lang = 'en-US';
            
            // Auto-stop when speech ends (user stops talking)
            recognition.onspeechend = function() {
                console.log('Speech ended (silence detected). Auto-stopping recording. Updating UI immediately.');
                if (isRecording) { // 只有在正在录制时才停止
                    recognition.stop(); 
                    dom.recordButton.classList.remove('recording-animation'); // <<<< 新增：立即停止动画
                    isRecording = false; // <<<< 新增：立即更新状态
                }
            };

            recognition.onresult = function(event) {
                const result = event.results[0];
                const transcript = result[0].transcript.toLowerCase();
                
                console.log('Speech recognized (interim or final):', transcript, 'Is Final:', result.isFinal);

                if (!result.isFinal) {
                    const allKeywords = [...GAME_CONFIG.colorKeywords, ...GAME_CONFIG.actionKeywords, ...GAME_CONFIG.feedbackKeywords];
                    
                    const keywordDetected = allKeywords.some(keyword => transcript.includes(keyword));

                    if (keywordDetected && isRecording) {
                        console.log(`Keyword detected ("${keywordDetected}") in interim result. Stopping recording immediately.`);
                        recognition.stop(); 
                        dom.recordButton.classList.remove('recording-animation'); // <<<< 新增：立即停止动画
                        isRecording = false; // <<<< 新增：立即更新状态
                        return; 
                    }
                } else {
                    console.log('Final speech recognized:', transcript);
                    switch (listeningPhaseState) { 
                        case GAME_STATES.LISTENING_LIGHT_COLOR:
                            processLightColor(transcript);
                            break;
                        case GAME_STATES.LISTENING_DOG_ACTION:
                            processDogAction(transcript);
                            break;
                        default:
                            console.warn("Speech recognized but no active listening phase detected. State:", listeningPhaseState, "Current Game State:", gameState);
                            setGameState(GAME_STATES.IDLE); 
                    }
                }
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                if (gameState === GAME_STATES.LISTENING_LIGHT_COLOR || 
                    gameState === GAME_STATES.LISTENING_DOG_ACTION) {
                    showFeedback(false); 
                }
                isRecording = false;
                dom.recordButton.classList.remove('recording-animation');
                listeningPhaseState = null; 
                setGameState(GAME_STATES.IDLE); 
            };
            
            recognition.onend = function() {
                console.log('Speech recognition session ended.');
                // onend 是最终的清理点，确保 isRecording 和动画最终状态正确
                isRecording = false; // 确保最终状态为 false
                dom.recordButton.classList.remove('recording-animation'); // 确保动画最终移除
                
                listeningPhaseState = null; 
                
                if (gameState === GAME_STATES.LISTENING_LIGHT_COLOR || 
                    gameState === GAME_STATES.LISTENING_DOG_ACTION ||
                    gameState === GAME_STATES.FEEDBACK) {
                    setGameState(GAME_STATES.IDLE);
                }
            };
        }
        // Set up event listeners
        function setupEventListeners() {
            // Record button click event - Now handles both start and stop
            dom.recordButton.addEventListener('click', function() {
                dom.recordClickSound.currentTime = 0; 
                dom.recordClickSound.play();

                if (isRecording) {
                    // 如果已经在录制，则手动停止它
                    console.log("Manual stop recording. Stopping animation immediately.");
                    recognition.stop(); 
                    dom.recordButton.classList.remove('recording-animation'); // <<<< 新增：立即停止动画
                    isRecording = false; // <<<< 新增：立即更新状态
                } else if (gameState === GAME_STATES.IDLE) {
                    // 如果不在录制且处于 IDLE 状态，则开始录制
                    console.log("Start recording.");
                    startRecording();
                }
            });
            
            // Reset button click event
            dom.resetButton.addEventListener('click', resetGame);
            
            // Win screen click event
            dom.winScreen.addEventListener('click', resetGame);
            
            // Guide dog video end event
            dom.dogVideo.addEventListener('ended', function() {
                if (gameState === GAME_STATES.LISTENING_DOG_ACTION) {
                    dom.dogVideo.src = RESOURCES.videos.dogStandby;
                    dom.dogVideo.loop = true;
                    dom.dogVideo.play();
                }
            });

            window.addEventListener('resize', () => {
                // No specific action needed here
            });
        }
        // Start recording
        function startRecording() {
            if (!recognition) return;
            
            try {
                // 1. 首先确定目标监听状态
                let targetListeningState;
                if (!currentLightColor) { // 阶段1: 监听红绿灯颜色
                    targetListeningState = GAME_STATES.LISTENING_LIGHT_COLOR;
                } else { // 阶段2: 监听导盲犬动作反馈
                    targetListeningState = GAME_STATES.LISTENING_DOG_ACTION;
                }

                // 2. 更新实际的游戏状态
                setGameState(targetListeningState); 
                
                // 3. 将捕获的监听阶段状态设置为目标状态
                listeningPhaseState = targetListeningState; // <<<< 修改：确保捕获的是正确的监听状态
                
                recognition.start();
                isRecording = true;
                dom.recordButton.classList.add('recording-animation');
                
            } catch (error) {
                console.error('Speech recognition start error:', error);
                isRecording = false;
                dom.recordButton.classList.remove('recording-animation');
                listeningPhaseState = null; // 错误时重置捕获状态
                setGameState(GAME_STATES.IDLE);
            }
        }
        // Process color recognition
        function processLightColor(transcript) {
            // Check if color keyword is included
            const detectedColor = GAME_CONFIG.colorKeywords.find(color => 
                transcript.includes(color)
            );
            
            if (detectedColor) {
                // Recognition successful
                currentLightColor = detectedColor;
                
                // Play light sound
                dom.lightSound.currentTime = 0;
                dom.lightSound.play();
                
                // Update traffic light image
                switch (detectedColor) {
                    case 'red':
                        dom.trafficLight.src = RESOURCES.images.trafficLightRed;
                        targetDogAction = 'stop';
                        break;
                    case 'yellow':
                        dom.trafficLight.src = RESOURCES.images.trafficLightYellow;
                        targetDogAction = 'wait';
                        break;
                    case 'green':
                        dom.trafficLight.src = RESOURCES.images.trafficLightGreen;
                        targetDogAction = 'go';
                        break;
                }
                
                // Play guide dog attention animation
                dom.dogVideo.src = RESOURCES.videos.dogAttention;
                dom.dogVideo.loop = false;
                dom.dogVideo.play();
                
                // Set event after guide dog action completes
                dom.dogVideo.onended = function() {
                    // Randomly select an action
                    const randomAction = GAME_CONFIG.dogActions[Math.floor(Math.random() * GAME_CONFIG.dogActions.length)];
                    currentDogAction = randomAction;
                    
                    // Play random action
                    switch (randomAction) {
                        case 'stop':
                            dom.dogVideo.src = RESOURCES.videos.dogStop;
                            break;
                        case 'wait':
                            dom.dogVideo.src = RESOURCES.videos.dogWait;
                            break;
                        case 'go':
                            dom.dogVideo.src = RESOURCES.videos.dogGo;
                            break;
                    }
                    
                    dom.dogVideo.loop = true;
                    dom.dogVideo.play();
                    
                    // Enter phase 2
                    setGameState(GAME_STATES.IDLE);
                };
            } else {
                // Recognition failed
                showFeedback(false);
            }
        }
        
        // Process guide dog action feedback
        function processDogAction(transcript) {
            const isGoodJobPhrase = transcript.includes('good job');
            
            const wordsInTranscript = transcript.split(/[^a-z0-9]+/).filter(word => word.length > 0); 
            let actionWordSpoken = null;
            for (const word of wordsInTranscript) {
                if (GAME_CONFIG.actionKeywords.includes(word)) {
                    actionWordSpoken = word;
                    break; 
                }
            }

            // --- 日志输出 ---
            console.log('--- Processing Dog Action ---');
            console.log('Raw Transcript:', transcript);
            console.log('Words in transcript (sanitized):', wordsInTranscript);
            console.log('Current Light Color (set by game):', currentLightColor);
            console.log('Target Dog Action (expected from light):', targetDogAction);
            console.log('Actual Dog Action (video played by game):', currentDogAction);
            console.log('Is "good job" phrase detected:', isGoodJobPhrase);
            console.log('Explicit action word spoken:', actionWordSpoken); 
            // --- 日志输出结束 ---

            let isCorrect = false;

            // 情况1：小狗动作与红绿灯预期一致
            if (currentDogAction === targetDogAction) {
                // 如果学生语音只包含 "good job"，则正确
                if (isGoodJobPhrase && actionWordSpoken === null) {
                    isCorrect = true;
                    console.log('Condition met: Dog action matches, AND ONLY "good job" detected.');
                } else {
                    isCorrect = false; // 否则不正确
                    console.log('Conditions for YES not met (Dog action matches, but feedback not ONLY "good job").');
                }
            } 
            // 情况2：小狗动作与红绿灯预期不一致
            else { // currentDogAction !== targetDogAction
                // 如果学生语音只包含对应灯的动作指令，则正确
                if (actionWordSpoken === targetDogAction && !isGoodJobPhrase) { // 确保没有同时说good job
                    isCorrect = true;
                    console.log('Condition met: Dog action MISMATCH, BUT ONLY student correctly identified target action.');
                } else {
                    isCorrect = false; // 否则不正确
                    console.log('Conditions for YES not met (Dog action MISMATCH, and feedback not ONLY target action).');
                }
            }
            
            console.log('Final isCorrect decision:', isCorrect);

            if (isCorrect) {
                // Correct feedback
                currentScore++;
                updateScore();
                
                // Play correct sound
                dom.yesSound.currentTime = 0;
                dom.yesSound.play();
                
                // Show correct feedback
                dom.feedbackImage.src = RESOURCES.images.yes;
                // 渐入反馈模块
                dom.feedbackModule.style.visibility = 'visible';
                dom.feedbackModule.style.opacity = '1';
                
                // Check if won
                if (currentScore >= GAME_CONFIG.maxScore) {
                    setTimeout(enterWinScreen, 2000);
                } else {
                    // 进入下一轮
                    setTimeout(() => {
                        // 渐出反馈模块
                        dom.feedbackModule.style.opacity = '0';
                        setTimeout(() => {
                            dom.feedbackModule.style.visibility = 'hidden';
                        }, 500); // 确保与 CSS transition 持续时间一致
                        
                        // Reset current state for next round
                        currentLightColor = null;
                        currentDogAction = null;
                        targetDogAction = null;
                        
                        // Reset traffic light to gray
                        dom.trafficLight.src = RESOURCES.images.trafficLightGray;
                        
                        // Reset guide dog to standby
                        dom.dogVideo.src = RESOURCES.videos.dogStandby;
                        dom.dogVideo.loop = true;
                        dom.dogVideo.play();
                        
                        // Return to phase 1 (listening for light color)
                        setGameState(GAME_STATES.IDLE);
                    }, 2000);
                }
            } else {
                // Incorrect feedback
                showFeedback(false);
            }
        }
        
        // Show feedback (true for YES, false for TRY AGAIN)
        // This function is now only called for "Try Again" feedback
        function showFeedback(isPositive) {
            // It should always be false here given the processDogAction structure
            if (!isPositive) { // Sanity check, though it should always be negative feedback now
                dom.feedbackImage.src = RESOURCES.images.tryAgain;
                dom.tryAgainSound.currentTime = 0;
                dom.tryAgainSound.play();
            }
            
            // 渐入反馈模块
            dom.feedbackModule.style.visibility = 'visible';
            dom.feedbackModule.style.opacity = '1';
            
            // Hide feedback and return to appropriate state after a delay
            setTimeout(() => {
                // 渐出反馈模块
                dom.feedbackModule.style.opacity = '0';
                setTimeout(() => {
                    dom.feedbackModule.style.visibility = 'hidden';
                }, 500); // 确保与 CSS transition 持续时间一致

                // After feedback, always return to IDLE so player can click to restart or try again.
                // The actual game state transition happens within processDogAction or processLightColor.
                // Here, we just ensure the button is re-enabled and state is IDLE.
                setGameState(GAME_STATES.IDLE);

                // If we were in LISTENING_DOG_ACTION, re-display current dog action for context
                // This part ensures the dog video is correct for retrying the same round
                if (currentDogAction && currentLightColor) {
                    switch (currentDogAction) {
                        case 'stop':
                            dom.dogVideo.src = RESOURCES.videos.dogStop;
                            break;
                        case 'wait':
                            dom.dogVideo.src = RESOURCES.videos.dogWait;
                            break;
                        case 'go':
                            dom.dogVideo.src = RESOURCES.videos.dogGo;
                            break;
                    }
                    dom.dogVideo.loop = true;
                    dom.dogVideo.play();
                } else {
                    // If no currentDogAction, reset to standby
                    dom.dogVideo.src = RESOURCES.videos.dogStandby;
                    dom.dogVideo.loop = true;
                    dom.dogVideo.play();
                }
            }, 2000); // 此延迟时间是反馈图片显示的时间
        }
        
        // Set game state
        function setGameState(newState) {
            gameState = newState;
            console.log('Game state changed to:', newState);
            
            // 按钮的启用/禁用状态将由点击事件和识别生命周期自行管理
            // 因此，从这里移除直接的按钮禁用逻辑
            /*
            switch (newState) {
                case GAME_STATES.IDLE:
                    dom.recordButton.disabled = false; // Enable when idle
                    break;
                case GAME_STATES.LISTENING_LIGHT_COLOR:
                case GAME_STATES.LISTENING_DOG_ACTION:
                    dom.recordButton.disabled = true; // Disable when listening
                    break;
                case GAME_STATES.WIN:
                    dom.recordButton.disabled = true; // Disable when game won
                    break;
                case GAME_STATES.FEEDBACK: // Feedback state might temporarily disable button
                    dom.recordButton.disabled = true;
                    break;
            }
            */
        }
        
        // Preload all resources
        function preloadResources() {
            const imageUrls = Object.values(RESOURCES.images);
            // 收集所有独特的视频和音频URL，确保所有文件都被处理
            const uniqueVideoUrlsToPreload = new Set(Object.values(RESOURCES.videos));
            const uniqueAudioUrlsToPreload = new Set(Object.values(RESOURCES.audio));

            const allResourcesToLoad = [
                ...imageUrls,
                ...Array.from(uniqueVideoUrlsToPreload),
                ...Array.from(uniqueAudioUrlsToPreload)
            ];

            let loadedCount = 0;
            
            function updateProgress() {
                loadedCount++;
                const progress = Math.round((loadedCount / allResourcesToLoad.length) * 100);
                document.querySelector('#preloader h2').textContent = `Loading Game Resources... ${progress}%`;
                
                if (loadedCount === allResourcesToLoad.length) {
                    console.log("All resources loaded. Initializing game.");
                    initGame(); // 只有当所有资源都加载完成后才初始化游戏
                }
            }
            
            // 预加载图片
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
                img.onload = updateProgress;
                img.onerror = updateProgress; // 错误时也计入进度，防止卡住
            });
            
            // 预加载视频 - 使用 oncanplaythrough 确保可播放，并尝试静默播放一次以强制缓存
            uniqueVideoUrlsToPreload.forEach(url => {
                const video = document.createElement('video');
                video.src = url;
                video.muted = true; // 静音播放
                video.volume = 0; // 确保音量为0
                video.preload = 'auto'; // 提示浏览器完全预加载

                let loaded = false; // 标志，确保每个资源只计数一次
                const handleLoaded = () => {
                    if (!loaded) {
                        loaded = true;
                        updateProgress();
                    }
                };

                // 优先使用 oncanplaythrough，表示可以不中断地播放完整媒体
                video.addEventListener('canplaythrough', handleLoaded);
                // 作为备用，使用 onloadeddata，表示媒体的元数据和当前帧已加载
                video.addEventListener('loadeddata', handleLoaded); 
                video.addEventListener('error', handleLoaded); // 错误时也计入进度

                // 尝试加载和播放，以强制下载并缓存
                video.load(); // 触发加载
                video.play().catch(e => console.warn(`Video preload play failed for ${url}: ${e.message}`)); // 捕获并记录播放错误
            });
            
            // 预加载音频 - 使用 oncanplaythrough 确保可播放，并尝试静默播放一次以强制缓存
            uniqueAudioUrlsToPreload.forEach(url => {
                const audio = new Audio();
                audio.src = url;
                audio.muted = true; // 静音播放
                audio.volume = 0; // 确保音量为0
                audio.preload = 'auto'; // 提示浏览器完全预加载

                let loaded = false; // 标志，确保每个资源只计数一次
                const handleLoaded = () => {
                    if (!loaded) {
                        loaded = true;
                        updateProgress();
                    }
                };

                // 优先使用 oncanplaythrough
                audio.addEventListener('canplaythrough', handleLoaded);
                // 作为备用，使用 onloadeddata
                audio.addEventListener('loadeddata', handleLoaded);
                audio.addEventListener('error', handleLoaded); // 错误时也计入进度

                // 尝试加载和播放，以强制下载并缓存
                audio.load(); // 触发加载
                audio.play().catch(e => console.warn(`Audio preload play failed for ${url}: ${e.message}`)); // 捕获并记录播放错误
            });

            // 移除固定的 setTimeout，现在 initGame 会在所有资源加载完成后被调用
            // setTimeout(initGame, 3000); 
        }
        // Assign resources
        function assignResources() {
            // Set initial images
            dom.trafficLight.src = RESOURCES.images.trafficLightGray;
            dom.micIcon.src = RESOURCES.images.micIcon;
            
            // Set initial video
            dom.dogVideo.src = RESOURCES.videos.dogStandby;
            
            // Set audio
            dom.recordClickSound.src = RESOURCES.audio.recordClick;
            dom.lightSound.src = RESOURCES.audio.light;
            dom.tryAgainSound.src = RESOURCES.audio.tryAgain;
            dom.yesSound.src = RESOURCES.audio.yes;
            dom.winSound.src = RESOURCES.audio.win;
        }
        
        // Initialize after page loads
        window.addEventListener('DOMContentLoaded', function() {
            assignResources();
            preloadResources();
        });
    </script>
